name: Deploy LiveWeb with Docker

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: read
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER || 'root' }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          script_stop: true
          script: |
            set -e
            echo "üöÄ Starting Docker deployment..."
            
            # Create directory structure
            mkdir -p /opt/liveweb/{frontend/dist,logs}
            echo "‚úÖ Directories created"
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin || true
            
            # Pull latest image
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || echo "‚ö†Ô∏è Image pull failed, will build locally"
            
            echo "‚úÖ Image pulled"

      - name: Copy config files
        env:
          SERVER_PASSWORD: ${{ secrets.SERVER_PASSWORD }}
          SERVER_USER: ${{ secrets.SERVER_USER || 'root' }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq sshpass
          export SSHPASS="$SERVER_PASSWORD"
          
          SSH_USER="$SERVER_USER"
          if [ -z "$SSH_USER" ]; then
            SSH_USER="root"
          fi
          
          # Copy docker-compose.yml
          sshpass -e scp -o StrictHostKeyChecking=no docker-compose.yml $SSH_USER@$SERVER_IP:/opt/liveweb/
          
          # Copy infrastructure (for nginx configs)
          sshpass -e scp -o StrictHostKeyChecking=no -r infrastructure $SSH_USER@$SERVER_IP:/opt/liveweb/
          
          # Note: frontend/dist is now included in the Docker image, no need to copy separately

      - name: Start containers with Docker Compose
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_BASE_URL: ${{ secrets.API_BASE_URL || format('http://{0}:3001', secrets.SERVER_IP) }}
          DOMAIN: ${{ secrets.DOMAIN || '' }}
          SERVER_IP: ${{ secrets.SERVER_IP }}
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER || 'root' }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          envs: GEMINI_API_KEY,API_BASE_URL,DOMAIN
          script: |
            cd /opt/liveweb
            
            # Create .env file securely using environment variables
            cat > .env << ENVEOF
            GEMINI_API_KEY=${GEMINI_API_KEY}
            PORT=3001
            NODE_ENV=production
            API_BASE_URL=${API_BASE_URL}
            DOMAIN=${DOMAIN}
            BACKEND_PORT=3001
            FRONTEND_PORT=80
            ENVEOF
            
            # Stop existing containers
            docker compose down || true
            
            # Pull latest image (if not already pulled)
            docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true
            
            # Ensure docker-compose.yml is clean and correct
            # Remove any duplicate image lines and ensure only one image is set
            if grep -q "^    image:" docker-compose.yml; then
              # Remove old image lines and add the correct one
              sed -i '/^    image:/d' docker-compose.yml
            fi
            # Add image line after liveweb-backend: line
            sed -i "/^  liveweb-backend:/a\    image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest" docker-compose.yml
            # Comment out build section if it exists
            sed -i "s|^    build:|    # build:|g" docker-compose.yml || true
            sed -i "s|^      context:|      # context:|g" docker-compose.yml || true
            sed -i "s|^      dockerfile:|      # dockerfile:|g" docker-compose.yml || true
            
            # Start containers with health check wait
            docker compose up -d --force-recreate --remove-orphans
            
            # Wait for services to be healthy
            echo "‚è≥ Waiting for services to start and become healthy..."
            MAX_WAIT=60
            WAIT_COUNT=0
            while [ $WAIT_COUNT -lt $MAX_WAIT ]; do
              if docker compose ps | grep -q "liveweb-backend.*healthy"; then
                echo "‚úÖ Backend is healthy!"
                break
              fi
              echo "‚è≥ Waiting for backend to become healthy... ($WAIT_COUNT/$MAX_WAIT seconds)"
              sleep 2
              WAIT_COUNT=$((WAIT_COUNT + 2))
            done
            
            # Verify deployment
            echo "üìä Container status:"
            docker compose ps
            
            echo "üìã Recent backend logs:"
            docker compose logs --tail=50 liveweb-backend || true
            
            # Check if frontend files exist in container
            echo "üìÅ Checking frontend files in container..."
            docker compose exec -T liveweb-backend ls -la /app/frontend/dist/ 2>/dev/null || echo "‚ö†Ô∏è Could not list frontend files"
            
            # Check what's actually in the container
            echo "üìÇ Container file structure:"
            docker compose exec -T liveweb-backend find /app -type f -name "*.html" 2>/dev/null | head -10 || echo "‚ö†Ô∏è Could not search files"
            docker compose exec -T liveweb-backend pwd 2>/dev/null || echo "‚ö†Ô∏è Could not get working directory"
            docker compose exec -T liveweb-backend ls -la /app/ 2>/dev/null || echo "‚ö†Ô∏è Could not list /app"
            
            # Health check
            echo "üè• Running health check..."
            if curl -f http://localhost:3001/health 2>/dev/null; then
              echo "‚úÖ Backend health check passed"
            else
              echo "‚ö†Ô∏è Backend health check failed, but deployment may still be in progress"
              docker compose ps
            fi
            
            # Test root endpoint
            echo "üåê Testing root endpoint..."
            ROOT_RESPONSE=$(curl -I http://localhost:3001/ 2>/dev/null | head -5)
            if [ -n "$ROOT_RESPONSE" ]; then
              echo "$ROOT_RESPONSE"
            else
              echo "‚ö†Ô∏è Root endpoint not responding"
              echo "üîç Trying to get more info..."
              curl -v http://localhost:3001/ 2>&1 | head -20 || echo "‚ùå Complete failure"
            fi
            
            # Check if server is actually listening
            echo "üîå Checking if server is listening on port 3001..."
            docker compose exec -T liveweb-backend netstat -tuln 2>/dev/null | grep 3001 || docker compose exec -T liveweb-backend ss -tuln 2>/dev/null | grep 3001 || echo "‚ö†Ô∏è Could not check listening ports"
            
            echo "‚úÖ Deployment completed!"

      - name: Deployment success
        if: success()
        run: |
          echo "‚úÖ Docker deployment successful!"
          echo "Backend: http://${{ secrets.SERVER_IP }}:3001"
          if [ -n "${{ secrets.DOMAIN }}" ]; then
            echo "Frontend: https://${{ secrets.DOMAIN }}"
          else
            echo "Frontend: http://${{ secrets.SERVER_IP }}"
          fi
