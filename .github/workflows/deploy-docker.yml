name: Deploy LiveWeb with Docker

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

env:
  REGISTRY: ghcr.io
  # Convert repository name to lowercase for Docker image compliance
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      # Export the tag so the deploy job knows exactly what to pull
      image_tag: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=long

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' || github.event_name == 'workflow_dispatch'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Use SCP Action instead of installing sshpass (More secure & faster)
      - name: Copy config files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER || 'root' }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          source: "docker-compose.yml,infrastructure"
          target: "/opt/liveweb/"
          strip_components: 0

      # 2. Deploy using SSH
      - name: Start containers
        uses: appleboy/ssh-action@v1
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          API_BASE_URL: ${{ secrets.API_BASE_URL || format('http://{0}:3001', secrets.SERVER_IP) }}
          DOMAIN: ${{ secrets.DOMAIN || '' }}
          # Pass the exact image name and registry
          DOCKER_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER || 'root' }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: 22
          envs: GEMINI_API_KEY,API_BASE_URL,DOMAIN,DOCKER_IMAGE
          script_stop: true
          script: |
            cd /opt/liveweb
            
            echo "ðŸš€ Starting Deployment..."

            # Create directories
            mkdir -p logs

            # Create .env file securely
            # Note: We do NOT put secrets in the shell history
            cat > .env << ENVEOF
            GEMINI_API_KEY=${GEMINI_API_KEY}
            PORT=3001
            NODE_ENV=production
            API_BASE_URL=${API_BASE_URL}
            DOMAIN=${DOMAIN}
            BACKEND_PORT=3001
            FRONTEND_PORT=80
            # This allows us to use ${DOCKER_IMAGE} inside docker-compose.yml
            DOCKER_IMAGE=${DOCKER_IMAGE} 
            ENVEOF

            # Login to Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Pull image
            docker pull ${DOCKER_IMAGE}

            # Stop old containers
            docker compose down --remove-orphans || true

            # Generate a production override file
            # This is safer than using 'sed' to hack the original file
            cat > docker-compose.prod.yml << YMLEOF
            services:
              liveweb-backend:
                build:
                  context: . # Reset build context to invalid so it forces image usage
                image: ${DOCKER_IMAGE}
                restart: always
            YMLEOF

            # Start with override
            # The --wait flag replaces your manual while-loop health check
            echo "Starting containers..."
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --wait --force-recreate

            # Verify
            echo "âœ… Deployment successful!"
            docker compose ps