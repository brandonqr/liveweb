version: '3.8'

services:
  liveweb-backend:
    # Image will be set by deployment workflow
    image: ${DOCKER_IMAGE:-ghcr.io/brandonqr/liveweb:latest}
    container_name: liveweb-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3001}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    networks:
      - liveweb-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

  liveweb-frontend:
    image: nginx:alpine
    container_name: liveweb-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - liveweb-backend
    networks:
      - liveweb-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3

networks:
  liveweb-network:
    driver: bridge
